<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileLocatorIndexed</title>
        <link href="static/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="text-light" style="background-color: #303030;">
    <div class="">
        <br>
        <div class="mx-5">
            <h1>Search <span class="text-warning">OpsFs</span> for files or(and) folders</h1>
        </div>
        <br>
            {% block content %}
        
            {% endblock %}
    </div>
        <script>
        const button = document.getElementById('myButton');
        const targetDiv = document.getElementById('myDIV');
        const spinner = document.getElementById('myspinner');

        button.addEventListener('click', () => {
            targetDiv.classList.add('d-none');
            spinner.classList.remove('d-none');
        });
    </script>
</body>
